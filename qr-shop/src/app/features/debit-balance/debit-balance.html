<div class="wrap">
  <h2>Debitar Saldo</h2>

  <ng-container *ngIf="key; else warn">
    <p>Chave: {{ key }}</p>
    <p>Saldo atual: R$ {{ balance | number:'1.2-2' }}</p>

    <input [(ngModel)]="amount" type="number" min="0" step="0.01" placeholder="Valor" />
    <button mat-flat-button color="warn" (click)="debit()">Debitar</button>
    <button mat-stroked-button (click)="refresh()">Atualizar</button>

    <p *ngIf="error" class="err">{{ error }}</p>
  </ng-container>

  <ng-template #warn>
    <p>Nenhuma chave ativa. Leia um QR na tela p√∫blica.</p>
  </ng-template>
</div>
