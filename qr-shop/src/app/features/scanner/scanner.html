<div class="scan-wrap">
  <ng-container *ngIf="embedded(); else scanner">
    <div class="msg">
      Este navegador dentro do app pode bloquear a câmera.
      <a [href]="locationHref" target="_blank" rel="noopener">Abrir no navegador</a>.
    </div>
  </ng-container>

  <ng-template #scanner>
    <video #preview playsinline autoplay muted></video>

    <div class="overlay">
      <div class="box"></div>
      <div class="hint">aponte para o QR</div>
    </div>

    <div class="footer">
      <button mat-flat-button color="primary" *ngIf="!started()" (click)="start()">
        iniciar scanner
      </button>
      <button mat-stroked-button *ngIf="started()" (click)="switchCam()">
        trocar câmera
      </button>
    </div>
  </ng-template>
</div>
