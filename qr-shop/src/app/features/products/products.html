<div class="products-page">
  <header class="header">
    <h1>Produtos</h1>
    <small *ngIf="key">Chave: {{ key }}</small>
  </header>

  <section class="list">
    <div class="product" *ngFor="let p of products">
      <div class="info">
        <h3>{{ p.name }}</h3>
        <p class="price">R$ {{ p.price | number:'1.2-2' }}</p>
      </div>

      <div class="actions">
        <button mat-mini-fab color="warn" (click)="cart.decrement(p)">
          <mat-icon>remove</mat-icon>
        </button>
        <span class="qty">{{ cart.getQuantity(p) }}</span>
        <button mat-mini-fab color="primary" (click)="cart.add(p)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="total">
      Total: R$ {{ cart.totalPrice() | number:'1.2-2' }}
    </div>
    <button mat-raised-button color="accent"
            (click)="finish()"
            [disabled]="cart.items().length === 0">
      Finalizar Pedido
    </button>
  </footer>
</div>
